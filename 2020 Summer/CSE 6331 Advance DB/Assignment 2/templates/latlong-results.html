{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}

<div class="container">
  <table class="table">
    <thead class="thead-light">
      <th scope="col">COUNTRY</th>
      <th scope="col">LATITUDE</th>
      <th scope="col">LONGITUDE</th>
      <th scope="col">NAME</th>
    </thead>

    <tbody>
      {% for search in search %}
      <tr>
        <td>{{search[0]}}</td>
        <td>{{search[1]}}</td>
        <td>{{search[2]}}</td>
        <td>{{search[3]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
