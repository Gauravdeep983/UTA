{% extends "base.html" %}

{% block app_content %}
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Latitude</th>
                <th scope="col">Longitude</th>
                <th scope="col">Name</th>

            </tr>
        </thead>
        <tbody>
            {% if data|length>0 %}
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="6" style="text-align:center">No data available</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
