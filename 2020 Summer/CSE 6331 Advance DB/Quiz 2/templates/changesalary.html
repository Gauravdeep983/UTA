{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">PICTURE</th>
                <th scope="col">SALARY</th>
            </tr>
        </thead>
        <tbody>
            {% if data|length>0 %}
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td><img src="https://s3.us-south.cloud-object-storage.appdomain.cloud/adb-assignment1/{{item[4]}}"
                        onerror="this.onerror=null;this.src='https://adb-assignment1.s3.us-south.cloud-object-storage.appdomain.cloud/no-image-available-icon-26.jpg';"
                        alt="images/" width="150" height="150"></td>
                <td>{{item[1]}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr colspan=6 style="Text-align:center">
                <td>Name Doesn't Exist</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
